<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Video Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2196f3;
            --secondary-color: #1976d2;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #1a1a1a;
        }

        .player-container {
            max-width: 1200px;
            margin: 20px auto;
            background: #000;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            overflow: hidden;
        }

        .video-container {
            position: relative;
            background: #000;
        }

        .video-player {
            width: 100%;
            display: block;
        }

        .controls-container {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
            padding: 20px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .video-container:hover .controls-container {
            opacity: 1;
        }

        .progress-bar {
            width: 100%;
            height: 5px;
            background: rgba(255,255,255,0.2);
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .progress {
            width: 0;
            height: 100%;
            background: var(--primary-color);
            border-radius: 5px;
            position: relative;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 15px;
            color: white;
        }

        .control-button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 18px;
            padding: 5px;
            transition: color 0.3s;
        }

        .control-button:hover {
            color: var(--primary-color);
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .volume-slider {
            width: 80px;
            height: 5px;
            -webkit-appearance: none;
            background: rgba(255,255,255,0.2);
            border-radius: 5px;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
        }

        .time-display {
            font-size: 14px;
            min-width: 100px;
        }

        .playlist {
            background: #2a2a2a;
            padding: 15px;
            max-height: 200px;
            overflow-y: auto;
        }

        .playlist-item {
            display: flex;
            align-items: center;
            padding: 10px;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 5px;
        }

        .playlist-item:hover {
            background: rgba(255,255,255,0.1);
        }

        .playlist-item.active {
            background: var(--primary-color);
        }

        .settings-panel {
            position: absolute;
            right: 20px;
            bottom: 60px;
            background: rgba(28,28,28,0.9);
            border-radius: 5px;
            padding: 10px;
            display: none;
        }

        .quality-option {
            color: white;
            padding: 5px 15px;
            cursor: pointer;
        }

        .quality-option:hover {
            background: var(--primary-color);
        }
    </style>
</head>
<body>
    <input type="file" id="fileInput" accept="video/*" multiple style="display: none;">
    
    <div class="player-container">
        <div class="video-container">
            <video id="video" class="video-player">
                Your browser does not support the video tag.
            </video>
            <div class="controls-container">
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
                <div class="controls">
                    <button class="control-button" id="prevBtn">
                        <i class="fas fa-step-backward"></i>
                    </button>
                    <button class="control-button" id="playPauseBtn">
                        <i class="fas fa-play"></i>
                    </button>
                    <button class="control-button" id="nextBtn">
                        <i class="fas fa-step-forward"></i>
                    </button>
                    <div class="volume-container">
                        <button class="control-button" id="muteBtn">
                            <i class="fas fa-volume-up"></i>
                        </button>
                        <input type="range" class="volume-slider" id="volumeSlider" min="0" max="1" step="0.1" value="1">
                    </div>
                    <span class="time-display">0:00 / 0:00</span>
                    <button class="control-button" id="pipBtn">
                        <i class="fas fa-images"></i>
                    </button>
                    <button class="control-button" id="settingsBtn">
                        <i class="fas fa-cog"></i>
                    </button>
                    <button class="control-button" id="fullscreenBtn">
                        <i class="fas fa-expand"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="playlist" id="playlist"></div>
        <div class="settings-panel" id="settingsPanel">
            <div class="quality-option">Auto</div>
            <div class="quality-option">1080p</div>
            <div class="quality-option">720p</div>
            <div class="quality-option">480p</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('video');
            const playPauseBtn = document.getElementById('playPauseBtn');
            const muteBtn = document.getElementById('muteBtn');
            const volumeSlider = document.getElementById('volumeSlider');
            const progressBar = document.querySelector('.progress-bar');
            const progress = document.querySelector('.progress');
            const timeDisplay = document.querySelector('.time-display');
            const fullscreenBtn = document.getElementById('fullscreenBtn');
            const pipBtn = document.getElementById('pipBtn');
            const settingsBtn = document.getElementById('settingsBtn');
            const settingsPanel = document.getElementById('settingsPanel');
            const fileInput = document.getElementById('fileInput');
            const playlist = document.getElementById('playlist');
            let videos = [];

            // Drag and drop functionality
            document.addEventListener('dragover', (e) => {
                e.preventDefault();
            });

            document.addEventListener('drop', (e) => {
                e.preventDefault();
                const files = Array.from(e.dataTransfer.files).filter(file => file.type.startsWith('video/'));
                addVideosToPlaylist(files);
            });

            function addVideosToPlaylist(files) {
                files.forEach(file => {
                    const videoUrl = URL.createObjectURL(file);
                    videos.push({
                        name: file.name,
                        url: videoUrl
                    });
                });
                updatePlaylist();
            }

            function updatePlaylist() {
                playlist.innerHTML = '';
                videos.forEach((video, index) => {
                    const item = document.createElement('div');
                    item.className = 'playlist-item';
                    item.innerHTML = `
                        <i class="fas fa-video"></i>
                        <span style="margin-left: 10px">${video.name}</span>
                    `;
                    item.onclick = () => playVideo(index);
                    playlist.appendChild(item);
                });
            }

            function playVideo(index) {
                video.src = videos[index].url;
                video.play();
                updatePlaylistSelection(index);
            }

            function updatePlaylistSelection(index) {
                document.querySelectorAll('.playlist-item').forEach((item, i) => {
                    item.classList.toggle('active', i === index);
                });
            }

            // Video controls
            playPauseBtn.onclick = () => {
                if (video.paused) {
                    video.play();
                    playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                } else {
                    video.pause();
                    playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                }
            };

            muteBtn.onclick = () => {
                video.muted = !video.muted;
                muteBtn.innerHTML = video.muted ? 
                    '<i class="fas fa-volume-mute"></i>' : 
                    '<i class="fas fa-volume-up"></i>';
            };

            volumeSlider.oninput = (e) => {
                video.volume = e.target.value;
                video.muted = false;
            };

            progressBar.onclick = (e) => {
                const pos = (e.pageX - progressBar.offsetLeft) / progressBar.offsetWidth;
                video.currentTime = pos * video.duration;
            };

            video.ontimeupdate = () => {
                const pos = video.currentTime / video.duration;
                progress.style.width = `${pos * 100}%`;
                timeDisplay.textContent = `${formatTime(video.currentTime)} / ${formatTime(video.duration)}`;
            };

            fullscreenBtn.onclick = () => {
                if (!document.fullscreenElement) {
                    video.requestFullscreen();
                    fullscreenBtn.innerHTML = '<i class="fas fa-compress"></i>';
                } else {
                    document.exitFullscreen();
                    fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i>';
                }
            };

            pipBtn.onclick = async () => {
                try {
                    if (document.pictureInPictureElement) {
                        await document.exitPictureInPicture();
                    } else {
                        await video.requestPictureInPicture();
                    }
                } catch (error) {
                    console.error('PiP error:', error);
                }
            };

            settingsBtn.onclick = () => {
                settingsPanel.style.display = settingsPanel.style.display === 'none' ? 'block' : 'none';
            };

            function formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                seconds = Math.floor(seconds % 60);
                return `${minutes}:${seconds.toString().padStart(2, '0')}`;
            }

            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                switch(e.key.toLowerCase()) {
                    case ' ':
                        e.preventDefault();
                        playPauseBtn.click();
                        break;
                    case 'm':
                        muteBtn.click();
                        break;
                    case 'f':
                        fullscreenBtn.click();
                        break;
                    case 'arrowleft':
                        video.currentTime -= 5;
                        break;
                    case 'arrowright':
                        video.currentTime += 5;
                        break;
                    case 'arrowup':
                        video.volume = Math.min(1, video.volume + 0.1);
                        volumeSlider.value = video.volume;
                        break;
                    case 'arrowdown':
                        video.volume = Math.max(0, video.volume - 0.1);
                        volumeSlider.value = video.volume;
                        break;
                }
            });

            document.body.onclick = (e) => {
                if (!settingsPanel.contains(e.target) && e.target !== settingsBtn) {
                    settingsPanel.style.display = 'none';
                }
            };

            // Add videos button
            const addButton = document.createElement('button');
            addButton.innerHTML = '<i class="fas fa-plus"></i> Add Videos';
            addButton.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 10px 20px;
                background: var(--primary-color);
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            `;
            document.body.appendChild(addButton);

            addButton.onclick = () => fileInput.click();
            fileInput.onchange = (e) => addVideosToPlaylist(Array.from(e.target.files));
        });
    </script>
</body>
</html>
